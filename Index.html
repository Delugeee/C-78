<html>
<head>
<title>C-78 Arrays</title>




</head>
<body>
<h1>My array</h1>
<p id="array_name"></p>

<p id="new_game"></p>

<p id="second_game"></p>
<p id="sorted_array"></p>
<p id="number_array"></p>
<p id="maxnumb"></p>
<p id="smallnumb"></p>
<p id="firstnumber"></p>
<p id="tnumber"></p>


<script>
var games=["Minecraft","Genshin impact",]
console.log(games);

document.getElementById("array_name").innerHTML=games;
games.push("Little_Nightmares_2");
console.log(games);
document.getElementById("new_game").innerHTML=games;
var secgame=games[1];
console.log(secgame);
document.getElementById("second_game").innerHTML=secgame;
games.sort();
console.log(games);
document.getElementById("sorted_array").innerHTML=games;
var numbers=["12","41","23","19","52"]
console.log(numbers);
document.getElementById("number_array").innerHTML=numbers
var maxnumber=Math.max.apply(Math,numbers);
console.log(maxnumber);
document.getElementById("maxnumb").innerHTML=maxnumber
var smallnumber=Math.min.apply(Math,numbers);
console.log(smallnumber);
document.getElementById("smallnumb").innerHTML=smallnumber
numbers.unshift("10");
console.log(numbers);
document.getElementById("firstnumber").innerHTML=numbers
var thirdnumber=numbers[2];
console.log(thirdnumber);
document.getElementById("tnumber").innerHTML=thirdnumber;








</script>




</body>


</html>
